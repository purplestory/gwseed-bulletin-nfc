<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주보 업데이트 - 높은뜻씨앗이되어교회</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        h1 { margin-bottom: 30px; }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
        }
        .back-link {
            margin-top: 30px;
        }
        .back-link a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📋 주보 업데이트</h1>
        <p>최신 주보의 wr_id를 입력하세요</p>
        
        <form id="updateForm">
            <div class="form-group">
                <label for="wrId">최신 주보 wr_id:</label>
                <input type="number" id="wrId" name="wrId" placeholder="예: 733" required>
            </div>
            <button type="submit">업데이트</button>
        </form>
        
        <div id="result" class="result" style="display: none;"></div>
        
        <div class="back-link">
            <a href="/">← 메인으로 돌아가기</a>
        </div>
    </div>

    <script>
        document.getElementById('updateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const wrId = document.getElementById('wrId').value;
            const resultDiv = document.getElementById('result');
            
            // index.html 파일 업데이트 (실제로는 서버에서 처리해야 함)
            const newUrl = `https://www.godswillseed.or.kr/bbs/board.php?bo_table=weekly&wr_id=${wrId}`;
            
            resultDiv.innerHTML = `
                <h3>✅ 업데이트 완료!</h3>
                <p>최신 주보가 <strong>wr_id=${wrId}</strong>로 업데이트되었습니다.</p>
                <p><strong>URL:</strong> ${newUrl}</p>
                <p><small>참고: 실제 업데이트를 위해서는 index.html 파일을 수동으로 수정해야 합니다.</small></p>
            `;
            resultDiv.style.display = 'block';
        });
    </script>
</body>
</html>
