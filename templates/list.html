{% extends "base.html" %}

{% block title %}주보 목록 - 높은뜻씨앗이되어교회{% endblock %}

{% block content %}
<div class="row mt-4">
    {% for post in posts %}
    <div class="col-lg-3 col-md-4 col-sm-6 col-6 mb-4">
        <a href="{{ url_for('post', post_id=post.id) }}" class="text-decoration-none d-block">
            <div class="card rounded-0" style="border: 1px solid #eee;">
                {% if post.image_files %}
                <img src="/downloads/{{ post.image_files[0].filename }}" 
                     class="card-img-top" 
                     alt="{{ post.title }}"
                     style="width: 100%; height: auto; object-fit: contain; background-color: #f8f9fa;">
                {% endif %}
            </div>
        </a>
        <div class="text-center mt-2">
            <h6 class="text-dark mb-0" style="font-size: 0.9rem;">
                {% if loop.first %}
                <span class="badge bg-danger me-1" style="position: relative; top: -2px; line-height: 1; padding: 0.4em 0.65em 0.3em;">NEW</span>
                {% endif %}
                <span>{{ post.formatted_date }}</span>
            </h6>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
