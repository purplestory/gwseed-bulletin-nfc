{% extends "base.html" %}

{% block content %}
<div class="row">
    {% for post in posts %}
    <div class="col-md-4">
        <div class="card post-card">
            {% if post['image_url'] %}
            <img src="{{ post['image_url'] }}" class="card-img-top post-image" alt="{{ post['title'] }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ post['title'] }}</h5>
                <p class="card-text text-muted">
                    {{ post['created_at'] }}
                </p>
                <a href="{{ url_for('post', wr_id=post['wr_id']) }}" class="btn btn-primary">자세히 보기</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
