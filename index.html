<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>높은뜻씨앗이되어교회 주보</title>
    <link rel="preload" href="assets/static_thumbnail.jpg" as="image">
    <!-- <meta http-equiv="refresh" content="1.5; url=https://www.godswillseed.or.kr/bbs/board.php?bo_table=weekly&wr_id=755"> -->
    <style>
        * {
            box-sizing: border-box; /* 레이아웃 계산 방식 통일 */
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            padding: 20px 20px; /* 상단 여백 추가, 좌우 여백 유지 */
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #495057;
        }
        .container {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(0,0,0,0.1);
            margin: 0 auto; /* 수평 중앙 정렬 추가 */
        }
        h1 { 
            margin-bottom: 20px; 
            font-size: 1.4em;
            color: #2c3e50;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .thumbnail-container {
            margin: 20px auto;
            min-height: 100px; /* 로딩 중 공간 유지 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bulletin-thumbnail {
            width: 200px;
            max-height: 280px;
            object-fit: contain;
            border: 1px solid #ddd; /* 얇은 테두리 추가 */
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin: 0 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 10px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            display: inline-block;
            transition: all 0.3s ease;
            border: none;
            font-weight: 500;
        }
        .manual-link:hover {
            background: linear-gradient(135deg, #2980b9 0%, #1f5f8b 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        .status-text {
            font-size: 1.1em;
            margin: 15px 0;
            color: #6c757d;
        }
        .redirect-info {
            font-size: 0.9em;
            color: #868e96;
            margin-top: 20px;
        }
        .error-text {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>높은뜻씨앗이되어교회</h1>
        <p class="status-text">이번주 주보로 이동 중입니다...</p>
        
        <div class="thumbnail-container">
            <img src="assets/static_thumbnail.jpg" alt="높은뜻씨앗이되어교회 주보" class="bulletin-thumbnail">
        </div>
        
        <div class="loading"></div>
        
        <div style="margin-top: 30px;">
            <a href="https://www.godswillseed.or.kr/bbs/board.php?bo_table=weekly&wr_id=755" 
               class="manual-link">
                이번주 주보로 이동
            </a>
        </div>
        
        <p class="redirect-info">
            자동으로 이동되지 않으면 버튼을 눌러주세요
        </p>
        
        <p id="error-text" class="error-text" style="display: none;">
            주보 정보를 가져오는데 실패했습니다.
        </p>
    </div>
    <script>
        // 0.5초 후에 이번주 주보로 리다이렉트
        setTimeout(function() {
            window.location.href = 'https://www.godswillseed.or.kr/bbs/board.php?bo_table=weekly&wr_id=755';
        }, 500);
    </script>
</body>
</html>
